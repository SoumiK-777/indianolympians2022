<!DOCTYPE html>
<html lang="en">

<head>
    <title>Image Classification</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="text-center">
            <h1 class="jumbotron bg-primary">TOKYO OLYMPICS 2020 INDIAN WINNERS</h1>
        </div>
        <br><br>
        <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">

            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Upload Your Image :</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" placeholder="Your Image" name="my_image" id="pwd">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
        </form>

        <!-- {% if prediction %}
        <img src="{{img_to_show}}" height="400px" width="400px">
        <h2> Predicted Player : <i> {{prediction}} </i></h2>

        {% endif %}

    </div> -->

    <div class="text-center">
        {% if image_to_show %}
        <div>
            <img src="{{ image_to_show }}" height="400px" width="400px">
        </div>
        <h2> Predicted Player : <i> {{prediction}} </i></h2>
        {% endif %}
    </div>
</body>
